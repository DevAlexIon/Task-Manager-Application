image: node

cache:
  paths:
      - node_modules

stages:
- lint client
- lint server
- backend-e2e-test
- frontend-unit-test
- db-test

EsLint client:
 stage: lint client
 script:
  - npm i
  - npm run client-lint
 rules:
  - changes:
    - packages/web-client/*
 stage: frontend-unit-test
 script:
  - npm i
  - npm run frontend-unit-test
 rules:
  - changes:
    - packages/web-client/*

EsLint server:
 stage: lint server
 script:
  - npm i
  - npm run server-lint
 rules:
  - changes:
    - packages/server-api/*
 stage: db-test
 services:
  - postgres
 variables:
  POSTGRES_DB: postgres
  POSTGRES_USERNAME: postgres
  POSTGRES_HOST_AUTH_METHOD: trust
  SECRETKEY : $SECRETKEY
 image: postgres
 script:
  - psql -h "postgres" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "SELECT 'OK' AS status;"
 image: node
 stage: backend-e2e-test
 script:
  - npm i
  - npm run backend-unit-test
 rules:
  - changes:
    - packages/server-api/*

